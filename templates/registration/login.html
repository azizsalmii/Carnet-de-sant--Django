<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Carnet de Sant√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">üè• Carnet de Sant√©</h2>
                        <p class="text-muted">Connectez-vous √† votre espace sant√©</p>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Erreur :</strong> Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur :</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe :</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{% url 'home' %}" class="text-decoration-none">‚Üê Retour √† l'accueil</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
