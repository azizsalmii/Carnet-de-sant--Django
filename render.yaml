services:
  # Web Service - Django Application
  - type: web
    name: carnet-sante-django
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn projetPython.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: carnet-sante-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: projetPython.settings
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: WEB_CONCURRENCY
        value: 4

  # PostgreSQL Database
  - type: postgres
    name: carnet-sante-db
    plan: free
    databaseName: carnet_sante
    user: carnet_sante_user
