services:
  # Web Service - Django Application
  - type: web
    name: carnet-sante-django
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    # Use single worker to avoid OOM on free instances
    startCommand: "gunicorn projetPython.wsgi:application --workers=1 --timeout=120 --max-requests=200 --max-requests-jitter=20"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: carnet-sante-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: projetPython.settings
      - key: DEBUG
        value: "False"           # values are strings in envVars
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: ENABLE_AI_ROUTES
        value: "0"

databases:
  - name: carnet-sante-db
    plan: free
    databaseName: carnet_sante
    user: carnet_sante_user
