services:
  # Web Service
  - type: web
    name: carnet-de-sante-django
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn projetPython.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: projetPython.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
