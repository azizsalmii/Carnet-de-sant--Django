{% if page_obj.paginator.num_pages > 1 %}
<div class="ap-pagination" style="margin-top:10px">
  {% if page_obj.has_previous %}<a class="ap-pill" href="?page={{ page_obj.previous_page_number }}&{{ request.GET.urlencode|cut:'page='|urlencode }}">←</a>{% endif %}
  <span class="ap-pill">Page {{ page_obj.number }}/{{ page_obj.paginator.num_pages }}</span>
  {% if page_obj.has_next %}<a class="ap-pill" href="?page={{ page_obj.next_page_number }}&{{ request.GET.urlencode|cut:'page='|urlencode }}">→</a>{% endif %}
</div>
{% endif %}
